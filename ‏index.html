<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobily Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #results {
            margin-top: 20px;
            text-align: center;
        }
        .result-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">Mobily Speed Test</h1>
        <p class="lead">اختبر سرعة اتصالك بالإنترنت بشكل مستمر</p>
        <div id="status">جارٍ اختبار الاتصال بشركة اتصالات الإمارات...</div>
        <div id="results"></div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const resultsElement = document.getElementById('results');

        function checkInternetConnection() {
            fetch('https://www.etisalat.ae', { mode: 'no-cors' })  // استخدم عنوان موقع شركة اتصالات الإمارات هنا
                .then(() => {
                    statusElement.textContent = 'متصل بشبكة اتصالات الإمارات';
                    logResult('نجح الاتصال');
                })
                .catch(() => {
                    statusElement.textContent = 'غير متصل بشبكة اتصالات الإمارات';
                    logResult('فشل الاتصال');
                });
        }

        function logResult(result) {
            const time = new Date().toLocaleTimeString();
            const resultElement = document.createElement('div');
            resultElement.classList.add('result-item');
            resultElement.textContent = `${time} - ${result}`;
            resultsElement.prepend(resultElement);
        }

        setInterval(checkInternetConnection, 5000); // اختبار الاتصال كل 5 ثواني
    </script>
</body>
</html>
